    <main>
        <div class="divprincipal">
            <div class="container">
                <h3 class="titulo">Racionais Mc's</h3><br>
                <p class="descricao">Racionais MC's é um grupo brasileiro de rap fundado em 1988. É formado por Mano Brown, Ice Blue,
                 Edi Rock e KL Jay.<br> É o maior grupo de rap do Brasil, e está entre os grupos musicais mais influentes
                 do país e da música brasileira.</p>

                 <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>

                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>

            </div>
        </div>
    </main>
